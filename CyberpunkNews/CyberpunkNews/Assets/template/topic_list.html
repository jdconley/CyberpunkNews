<ol>
    <li ng-repeat="topic in topics">
        <button ng-if="!topic.hasVoted" ng-click="upvote(topic)"><i class="glyphicon glyphicon-chevron-up"></i></button>
        <a href="{{topic.url}}">{{topic.title}}</a>
        <br />
        {{topic.karma}} points by {{topic.submitter}} | 
        {{topic.submitDate | date:'yyyy-MM-dd HH:mm:ss'}}        
    </li>
</ol>
